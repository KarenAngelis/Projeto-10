<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <body>
    <div id="app">
     
      <header class="container">  
        
        <nav>
          <img class="logo" src="img/camera.svg" alt="Imagem de câmera">
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
   
         <form>
            <div class="input-wrapper">
              <label for="search">Pesquise por imagens e coleções</label>
              <input id="search" type="text" placeholder="Pesquise por imagens e coleções"
           </div>
         </form>

         <img class="foto" src="img/cópia foto Karen.jpg" alt="">

      </header>

      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="galery">
            <figure class="item">
              <img src="./img/Workspace elétrica.png" alt="Imagem de um computador iluminado por um raio">

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/dark.png" alt="Dark and red">

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Organização e grids.png" alt="Organização e grids">

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Colmeia.png" alt="Colméia">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Setup de escritor.png" alt="Setup de escritor">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Ergonomiecores.png" alt="Ergonomia e cores">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Show de luzes.png" alt="Show de luzes">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Deep purple.png" alt="Deep purple">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="./img/Multi-Screen.png" alt="Multi-Screen">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>
          </section>


        </div>
      </main>
      <footer class="container"> 
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
